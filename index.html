<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body onload="generatePassword()">
    <h1>Password Generator</h1>
    <div class="container">
        <input type="text" id="output">
        <i class="fa fa-clone" aria-hidden="true" id="copy" onclick="copy()"></i>
        <i class="fa fa-random" aria-hidden="true" onclick="generatePassword()"></i>
        <br>
        <input type="range" min="8" max="16" id="range" onclick="getvalueRange()" oninput="generatePassword()">
        <input type="text" id="value" value="12">

    </div>
</body>
<script src="script.js"></script>
</html>
